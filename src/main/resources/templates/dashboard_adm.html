<!doctype html>
<html lang="pt-br">
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-content-black">
        <div class="modal-header">
          <p class="modal-title fs-5 subtitle-dark text-white" id="exampleModalLabel">Novo conteúdo</p>
        </div>
        <div class="modal-body">
          <form class="d-flex flex-wrap" method="POST" th:object="${content}" action="saveContent">
            <div class="col-12 mb-3">
              <label for="exampleInputRoadmap1" class="pre-title text-white">TRILHA: </label>
              <div>
                <input type="text" class="evolution-form" id="exampleInputRoadmap1" th:field="*{roadmap}" name="roadmap">
              </div>
            </div>
            <div class="col-12 mb-3">
              <label for="exampleInputCategory1" class="pre-title text-white">MÓDULO: </label>
              <div>
                <input type="text" class="evolution-form" id="exampleInputCategory1" th:field="*{category}" name="category">
              </div>
            </div>
            <div class="col-12 mb-3">
              <label for="exampleInputSubject1" class="pre-title text-white">ASSUNTO: </label>
              <div>
                <input type="text" class="evolution-form" id="exampleInputSubject1" th:field="*{subject}" name="subject">
              </div>
            </div>
            <div class="col-12 mb-3">
              <label for="exampleInputTitle1" class="pre-title text-white">TÍTULO DO CONTEÚDO: </label>
              <div>
                <input type="text" class="evolution-form" id="exampleInputTitle1" th:field="*{title}" name="title">
              </div>
            </div>
            <div class="col-12 mb-3">
              <label for="exampleInputType1" class="pre-title text-white">TIPO: </label>
              <div>
                <input type="text" class="evolution-form" id="exampleInputType1" th:field="*{type}" name="tyoe">
              </div>
            </div>
            <div class="col-12 mb-3">
              <label for="exampleInputDuration1" class="pre-title text-white">DURAÇÃO ESTIMADA: </label>
              <div>
                <input type="text" class="evolution-form" id="exampleInputDuration1" th:field="*{duration}" name="duration">
              </div>
            </div>
            <div class="col-12 mb-3">
              <label for="exampleInputOwner1" class="pre-title text-white">AUTOR: </label>
              <div>
                <input type="text" class="evolution-form" id="exampleInputOwner1" th:field="*{owner}" name="owner">
              </div>
            </div>
            <div class="col-12 mb-3">
              <label for="exampleInputLink1" class="pre-title text-white">LINK: </label>
              <div>
                <input type="text" class="evolution-form" id="exampleInputLink1" th:field="*{link}" name="link">
              </div>
            </div>
            <div class="col-12 mt-3">
              <button class="btn-evolution-outline-purple btn-evolution-text">Cancelar</button>
            </div>
            <div class="col-12 mt-3">
              <button type="submit" class="btn-evolution-teal btn-evolution-text">Confirmar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <head>

    <title>Orange Evolution</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/evolution_style.css">
  </head>

  <body>
    <header class="p-3">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">

          <div>
              <img  class="img-logo" src="../images/logo.svg" alt="Orange Evolution Logo">
          </div>

          <div class="d-flex flex-wrap">
            <div class="d-flex me-3 btn-evolution-text">
              <div>
                <img src="../images/dashboard-icon.svg" alt="">
              </div>
              <div class="ms-2 d-none d-md-block">
                <p>Dashboard</p>
              </div>
            </div>
            <div class="d-flex me-3 btn-evolution-text">
              <div>
                <img src="../images/log-out-icon.svg" alt="">
              </div>
              <div class="ms-2 d-none d-md-block">
                <p>Sair</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </header>
    
  <main>    

    <div class="container ">
      <div class="mt-3 py-4">
        <p class="title-white">Olá, o que vamos fazer hoje?</p>
      </div>
      
      <div class="d-flex flex-wrap">
        <div class="d-flex flex-wrap justify-content-between bg-gradient-evolution p-4 mt-3 mt-md-0 col-12 divDashboard">
          <div class="col-12">          
            <p class="heading-2 text-dark">Trilhas</p>
          </div>
        </div>
      </div>
    </div>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/dashboardPageAdm.js"></script>
  </body>
</html>
