<!doctype html>
<html lang="pt-br">
  <head>

    <title>Orange Evolution</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/evolution_style.css">
  </head>

  <body>
    <header class="p-3">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">

          <div>
              <img  class="img-logo" src="../images/logo.svg" alt="Orange Evolution Logo">
          </div>

          <div class="d-flex flex-wrap">
            <div class="d-flex me-3 btn-evolution-text">
              <div>
                <img src="../images/dashboard-icon.svg" alt="">
              </div>
              <div class="ms-2 d-none d-md-block">
                <p>Dashboard</p>
              </div>
            </div>
            <div class="d-flex me-3 btn-evolution-text">
              <div>
                <img src="../images/log-out-icon.svg" alt="">
              </div>
              <div class="ms-2 d-none d-md-block">
                <p>Sair</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </header>
    
  <main>    

    <div class="container">
      
      <div class="d-flex mt-4 col-12 justify-content-center">
        <div>
          <p class="title-white text-teal text-wrap">Vamos embarcar juntos nessa jornada?</p>
        </div>
      </div>
      
      
      <div class="d-flex flex-wrap justify-content-center col-12 mt-4">
        <form class="d-flex flex-wrap justify-content-center col-md-6" method="POST" th:object="${user}" action="saveUser">
          <div class="col-12 mb-3">
            <label for="exampleInputName1" class="pre-title text-white">NOME COMPLETO</label>
            <div>
              <input type="text" class="evolution-form" id="exampleInputName1" th:field="*{name}" name="name">
            </div>
          </div>
          <div class="col-12 mb-3">
            <label for="exampleInputEmail1" class="pre-title text-white">EMAIL</label>
            <div>
              <input type="email" class="evolution-form" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}" name="email">
            </div>
          </div>
          <div class="col-12 mb-3">
            <label for="exampleInputInteresses1" class="pre-title text-white">SELECIONE SUAS ÁREAS DE INTERESSE</label>
            <div>
              <input type="text" class="evolution-form" id="exampleInputInteresses1">
            </div>
          </div>
          <div class="col-12 mb-3">
            <label for="exampleInputPassword1" class="pre-title text-white">SENHA</label>
            <div>
              <input type="password" class="evolution-form" id="exampleInputPassword1" th:field="*{password}" name="password1">
            </div>
          </div>
          <div class="col-12 mb-3">
            <label for="exampleInputPassword2" class="pre-title text-white">CONFIRMAR SENHA</label>
            <div>
              <input type="password" class="evolution-form" id="exampleInputPassword2" name="password2">
            </div>
          </div>
          <div class="col-12 mt-3">
            <button type="submit" class="btn-evolution-teal btn-evolution-text">QUERO COMEÇAR</button>
          </div>
        </form>
        <div class="col-12 text-center mt-5">
          <p class="body-copy">Já tem uma conta? <a class="link-evolution" href="#">Faça login</a></p>
        </div>
      </div>
           
      
    </div>

  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
