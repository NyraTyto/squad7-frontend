<!doctype html>
<html lang="pt-br">
  <head>

    <title>Orange Evolution</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <header class="p-3 bg-secondary">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">

          <a href="/" class="text-dark text-decoration-none">LOGO
          </a>

        </div>
      </div>
    </header>
    
  <main>    

    <div class="container">
      
      <div class="d-flex mt-4 col-12 justify-content-center">
        <div>
          <p class="h2">Faça login na sua conta</p>
          <p>Não tem uma conta? <a th:href="@{cadastro}">Registre-se</a></p>
        </div>
      </div>
      
      
      <div class="d-flex justify-content-center col-12 mt-4">
        <form class="d-flex flex-wrap justify-content-center col-6" action="login" method="POST">
          <div class="col-12 mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="col-12 mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>     
      
    </div>

  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
