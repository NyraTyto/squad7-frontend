<!doctype html>  
<html lang="pt-br">
  <head>

    <title>Orange Evolution</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="../css/evolution_style.css">

  </head>

  <body>
    <header class="p-3">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">

          <div>
              <img  class="img-logo" src="../images/logo.svg" alt="Orange Evolution Logo">
          </div>

          <div class="d-flex flex-wrap">
            <a class="btn-evolution-text" href="/dashboard">
              <div class="d-flex me-3">
                <div>
                  <img src="../images/dashboard-icon.svg" alt="">
                </div>
                <div class="ms-2 d-none d-md-block">
                  <p>Dashboard</p>
                </div>
              </div>
            </a>
            <a class="btn-evolution-text" href="/">
              <div class="d-flex me-3">
                <div>
                  <img src="../images/log-out-icon.svg" alt="">
                </div>
                <div class="ms-2 d-none d-md-block">
                  <p>Sair</p>
                </div>
              </div>
            </a>
          </div>

        </div>
      </div>
    </header>
    
  <main>    

    <div class="container">
      
      <div class="mt-3 roadmapDescription"></div>
      
        <div class="d-flex flex-wrap">
          <div class="d-flex flex-wrap p-4 me-md-3 col-12 col-md-3 align-self-start bg-gradient-evolution contentCategories">
            <div>          
              <p class="subtitle-dark">Trilhas</p>
            </div>
          </div>
      
          <div class="d-flex flex-wrap bg-secondary p-4 mt-3 mt-md-0 col-md-8 mb-4 bg-gradient-evolution contentBox"></div>
          
        </div>
      
      </div>
      
    </div>
    

  </main>
  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content modal-content-teal">
      <div class="modal-header">
        <p class="modal-title fs-5 subtitle-dark" id="exampleModalLabel">Você concluiu este conteúdo?</p>
      </div>
      <div class="modal-body text-end">
        <div>
          <a type="button" class="btn-evolution-text text-dark" href="" data-bs-dismiss="modal">Ainda não.</a>
        </div>
        <div>
          <a class="btn-evolution-text btn-evolution-text text-dark" href="">Sim, pode marcar!</a>
        </div>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/roadmapPage.js"></script>
  </body>
</html>
